<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | uOttawa Esports</title>
  <meta name="description" property="og:description" content="Formulaire de contact pour uOttawa Esports.">
  <link rel="canonical" href="https://www.uottawaesports.ca/fr/contact/">
  <meta name="robots" content="index">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Contact | uOttawa Esports">
  <meta property="og:image"
    content="https://raw.githubusercontent.com/uOttawaEsports/uottawaesports.ca/main/images/meta.png">
  <meta property="og:url" content="https://www.uottawaesports.ca/">
  <meta property="og:site_name" content="uOttawa Esports">
  <meta name="twitter:title" content="Contact | uOttawa Esports">
  <meta name="twitter:description" content="Formulaire de contact pour uOttawa Esports.">
  <meta name="twitter:image"
    content="https://raw.githubusercontent.com/uOttawaEsports/uottawaesports.ca/main/images/meta.png">
  <meta name="twitter:site" content="@uOttawaEsports">
  <meta name="twitter:creator" content="@uOttawaEsports">
  <meta name="keywords" content="uOttawa Esports, contact">
  <meta name="google" content="notranslate">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../../images/logo-square.png" />
  <!-- Bootstrap 5.0.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- External CSS -->
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../..//styles/contact.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1eb2ce7a7c.js" crossorigin="anonymous"></script>
</head>

<body onload="translate()">
  <!-- Navbar -->
  <div w3-include-html="../../components/navbar-fr.html"></div>
  <!-- Navbar End -->

  <!-- Contact -->
  <div id="contact-background" class="container-fluid">
    <div id="contact" class="d-flex align-items-center justify-content-center">
      <div class="card bg-dark text-white">
        <div class="card-body">
          <div class="row d-flex align-items-center justify-content-center">
            <div class="col-12 col-lg-6">
              <div class="row text-center mt-2 fs-5">
                <p>Pour les demandes urgentes, contactez-nous sur notre <a href="https://discord.gg/Dts5KDN5pj"
                    target="_blank">Discord</a>.</p>
                <p>Veuillez prévoir jusqu&rsquo;à cinq (5) jours ouvrables pour une réponse via notre formulaire de
                  contact.</p>
              </div>
              <div class="row d-flex justify-content-center">
                <img src="../../images/logo.png" class="w-50 mt-2 mt-lg-3 mb-3" alt="Logo de uOttawa Esports">
              </div>
            </div>
            <!-- Form -->
            <div class="col-12 col-lg-6">
              <h1 class="text-center mb-3">Formulaire de contact</h1>
              <form id="contact-form" name="contact-fr" method="POST" data-netlify="true" action="/fr/contact/succes/"
                autocomplete="off">
                <div class="row">
                  <div id="nameTooltip"
                    class="col-lg-6 col-sm-12 form-floating text-dark fw-bold mb-2 pe-0 pe-lg-1 ps-0"
                    data-bs-toggle="tooltip" data-bs-placement="left"
                    title="Entrez votre nom pour qu'on puisse vous adresser proprement.">
                    <input id="name" name="nom" type="name" class="form-control" placeholder="Nom"
                      onfocusout="validateName(this)" required>
                    <label id="nameLabel" for="nom" class="ps-2 required">Nom</label>
                  </div>
                  <div id="discordTooltip"
                    class="col-lg-6 col-sm-12 form-floating text-dark fw-bold mb-2 ps-0 ps-lg-1 pe-0"
                    data-bs-toggle="tooltip" data-bs-placement="left"
                    title="Entrez votre nom d'utilisateur Discord. (Facultatif)">
                    <input id="discord" name="discord" type="text" class="form-control"
                      placeholder="Nom d'utilisateur Discord" onfocusout="validateDiscord(this)">
                    <label id="discordLabel" for="discord"
                      class="ps-2 ps-lg-3">Nom&nbsp;d&rsquo;utilisateur&nbsp;Discord</label>
                  </div>
                </div>
                <div class="row">
                  <div id="emailTooltip" class="col-12 form-floating text-dark fw-bold mb-2 px-0"
                    data-bs-toggle="tooltip" data-bs-placement="left"
                    title="Entrez votre courriel. Nous répondrons à votre message par l'intermédiaire du courriel fournie.">
                    <input id="email" name="courriel" type="email" class="form-control" placeholder="Courriel"
                      onfocusout="validateEmail(this)" required>
                    <label id="emailLabel" for="courriel" class="ps-2 required">Courriel</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 form-floating mb-2 px-0" data-bs-toggle="tooltip" data-bs-placement="left"
                    title="Sélectionnez le motif pour laquelle vous nous contactez.">
                    <label id="reasonLabel" for="motif"
                      class="form-label mb-0 text-dark pt-0 ps-2 fw-bold required">Motif&nbsp;de&nbsp;contact</label>
                    <select id="reason" name="motif" class="form-select pt-3" onfocusout="validateReason(this)"
                      required>
                      <option value selected disabled>Choisissez-en un</option>
                      <option value="Partenariat/parrainage">Partenariat/parrainage</option>
                      <option value="Question concernant le club">Question concernant le club</option>
                      <option value="Question concernant un événement">Question concernant un événement</option>
                      <option value="Question concernant un jeu">Question concernant un jeu</option>
                      <option value="Aide sur Discord">Aide sur Discord</option>
                      <option value="Autre">Autre</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div id="subjectTooltip" class="col-12 form-floating text-dark fw-bold mb-2 px-0"
                    data-bs-toggle="tooltip" data-bs-placement="left" title="Entrez l'objet de votre message.">
                    <input id="subject" name="objet" type="text" class="form-control" placeholder="Objet"
                      onfocusout="validateSubject(this)" required>
                    <label id="subjectLabel" for="objet" class="ps-2 required">Objet</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 mb-2 px-0" data-bs-toggle="tooltip" data-bs-placement="left"
                    title="Entrez le message que vous souhaitez nous envoyer.">
                    <label for="message" class="form-label fw-bold required">Message</label>
                    <textarea id="message" name="message" class="form-control" onfocusout="validateMessage(this)"
                      rows="6" maxlength="5000" placeholder="Comment pouvons-nous améliorer votre journée ?"
                      required></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 p-0">
                    <span class="required"></span> Requis</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 mt-2 mb-1 text-center">
                    <button class="btn btn-secondary bg-maroon fs-5 w-50" type="submit" style="border: 0;"
                      onclick="validate()">Envoyer le message</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- Form End -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Contact End -->

  <!-- Footer -->
  <div w3-include-html="../../components/footer.html"></div>
  <!-- Footer End -->

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- External JavaScript -->
  <script type="text/javascript" src="../scripts/contact.js"></script>

  <!-- External Footer JavaScript -->
  <script type="text/javascript" src="../../scripts/components.js"></script>
</body>

</html>
