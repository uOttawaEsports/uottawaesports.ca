<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | uOttawa Esports</title>
  <meta name="description" property="og:description" content="Contact form for uOttawa Esports.">
  <link rel="canonical" href="https://www.uottawaesports.ca/en/contact/">
  <meta name="robots" content="index">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Contact | uOttawa Esports">
  <meta property="og:image"
    content="https://raw.githubusercontent.com/uOttawaEsports/uottawaesports.ca/main/images/meta.png">
  <meta property="og:url" content="https://www.uottawaesports.ca/">
  <meta property="og:site_name" content="uOttawa Esports">
  <meta name="twitter:title" content="Contact | uOttawa Esports">
  <meta name="twitter:description" content="Contact form for uOttawa Esports.">
  <meta name="twitter:image"
    content="https://raw.githubusercontent.com/uOttawaEsports/uottawaesports.ca/main/images/meta.png">
  <meta name="twitter:site" content="@uOttawaEsports">
  <meta name="twitter:creator" content="@uOttawaEsports">
  <meta name="keywords" content="uOttawa Esports, contact form">
  <meta name="google" content="notranslate">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../../images/logo-square.png" />
  <!-- Bootstrap 5.0.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- External CSS -->
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../../styles/contact.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1eb2ce7a7c.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navbar -->
  <div w3-include-html="../../components/navbar-en.html"></div>
  <!-- Navbar End -->

  <!-- Contact -->
  <div id="contact-background" class="container-fluid">
    <div id="contact" class="d-flex align-items-center justify-content-center">
      <div class="card bg-dark text-white">
        <div class="card-body">
          <div class="row d-flex align-items-center justify-content-center">
            <div class="col-12 col-lg-6">
              <div class="row text-center mt-2 fs-5">
                <p id="1">For urgent enquiries, reach out to us on our <a href="https://discord.gg/uAbd5uRTCA"
                    target="_blank">Discord</a>.</p>
                <p id="2">Please allow up to five (5) business days for a response through our contact form.</p>
              </div>
              <div class="row d-flex justify-content-center">
                <img id="3" src="../../images/logo.png" class="w-50 mt-2 mt-lg-3 mb-3" alt="uOttawa Esports logo">
              </div>
            </div>
            <!-- Form -->
            <div class="col-12 col-lg-6">
              <h1 id="4" class="text-center mb-3">Contact Form</h1>
              <form id="contact-form" name="contact-en" method="POST" data-netlify="true" action="/en/contact/success/"
                autocomplete="off">
                <div class="row">
                  <div id="nameTooltip"
                    class="col-lg-6 col-sm-12 form-floating text-dark fw-bold mb-2 pe-0 pe-lg-1 ps-0"
                    data-bs-toggle="tooltip" data-bs-placement="left"
                    title="Enter your name. This way, we can address you properly.">
                    <input id="name" name="name" type="name" class="form-control" placeholder="Name"
                      onfocusout="validateName(this)" required>
                    <label id="nameLabel" for="name" class="ps-2 required">Name</label>
                  </div>
                  <div id="discordTooltip"
                    class="col-lg-6 col-sm-12 form-floating text-dark fw-bold mb-2 ps-0 ps-lg-1 pe-0"
                    data-bs-toggle="tooltip" data-bs-placement="left" title="Enter your Discord username. (Optional)">
                    <input id="discord" name="discord" type="text" class="form-control" placeholder="Discord Username"
                      onfocusout="validateDiscord(this)">
                    <label id="discordLabel" for="discord" class="ps-2 ps-lg-3">Discord&nbsp;Username</label>
                  </div>
                </div>
                <div class="row">
                  <div id="emailTooltip" class="col-12 form-floating text-dark fw-bold mb-2 px-0"
                    data-bs-toggle="tooltip" data-bs-placement="left"
                    title="Enter your email address. We will reply to your message through the provided email address.">
                    <input id="email" name="email" type="email" class="form-control" placeholder="Email Address"
                      onfocusout="validateEmail(this)" required>
                    <label id="emailLabel" for="email" class="ps-2 required">Email Address</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 form-floating mb-2 px-0" data-bs-toggle="tooltip" data-bs-placement="left"
                    title="Select the reason for why you're contacting us.">
                    <label id="reasonLabel" for="reason"
                      class="form-label mb-0 text-dark pt-0 ps-2 fw-bold required">Contact&nbsp;Reason</label>
                    <select id="reason" name="reason" class="form-select pt-3" onfocusout="validateReason(this)"
                      required>
                      <option value selected disabled>Select one</option>
                      <option value="Partnership/Sponsorship">Partnership/sponsorship</option>
                      <option value="Club Question">Question regarding the club</option>
                      <option value="Event Question">Question regarding an event</option>
                      <option value="Game Question">Question regarding a game</option>
                      <option value="Discord Help">Discord help</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div id="subjectTooltip" class="col-12 form-floating text-dark fw-bold mb-2 px-0"
                    data-bs-toggle="tooltip" data-bs-placement="left" title="Enter the subject of your message.">
                    <input id="subject" name="subject" type="text" class="form-control" placeholder="Subject"
                      onfocusout="validateSubject(this)" required>
                    <label id="subjectLabel" for="subject" class="ps-2 required">Subject</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 mb-2 px-0" data-bs-toggle="tooltip" data-bs-placement="left"
                    title="Enter the message you'd like to send us.">
                    <label for="message" class="form-label fw-bold required">Message</label>
                    <textarea id="message" name="message" class="form-control" onfocusout="validateMessage(this)"
                      rows="6" maxlength="5000" placeholder="How can we make your day better?" required></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 p-0"><span class="required"></span> Required</div>
                </div>
                <div class="row">
                  <div class="col-12 mt-2 mb-1 text-center">
                    <button id="6" class="btn btn-secondary bg-maroon fs-5 w-50" type="submit" style="border: 0;"
                      onclick="validate()">Send Message</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- Form End -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Contact End -->

  <!-- Footer -->
  <div w3-include-html="../../../components/footer.html"></div>
  <!-- Footer End -->

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- External JavaScript -->
  <script type="text/javascript" src="../scripts/contact.js"></script>

  <!-- External Footer JavaScript -->
  <script type="text/javascript" src="../../../scripts/components.js"></script>
</body>

</html>
